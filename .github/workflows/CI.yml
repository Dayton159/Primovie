name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.4.app
      
    - name: Build and test
      run: >-
        xcodebuild test -workspace Primovie.xcworkspace -scheme CI -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone SE (2nd generation)"
